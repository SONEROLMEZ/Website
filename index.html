<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            text-align: center;
        }
        .navbar {
            background: #181818;
            padding: 20px 0;
        }
        .navbar h1 {
            color: #1db954;
        }
        .main {
            padding: 40px 10px;
        }
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #282828;
            padding: 15px 0;
        }
        .player button {
            background: #1db954;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Spotify</h1>
    </div>
    <div class="main">
        <h2>Welcome to Spotify Clone</h2>
        <p>Enjoy your favorite music anytime, anywhere.</p>
        <img src="https://developer.spotify.com/assets/branding-guidelines/icon3@2x.png" width="80" alt="Spotify Logo">
        <!-- Add more UI for playlist, albums, etc. -->
    </div>
    <div class="player">
        <span>Now Playing: Song Title - Artist</span>
        <button>&#9654;</button> <!-- Play -->
        <button>&#10073;&#10073;</button> <!-- Pause -->
        <button>&#9193;</button> <!-- Previous -->
        <button>&#9193;</button> <!-- Next -->
    </div>
</body>
</html>
