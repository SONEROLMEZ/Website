<title>Last Man Standing</title>
<style>

<body>
<h1>بِسۡمِ ٱللَّهِ ٱلرَّحۡمَٰنِ ٱلرَّحِيمِ</h1>
<h1>ٱقۡرَأۡ بِٱسۡمِ رَبِّكَ ٱلَّذِي خَلَقَ</h1>
<h1>خَلَقَ ٱلۡإِنسَٰنَ مِنۡ عَلَقٍ</h1>
<h1>ٱقۡرَأۡ وَرَبُّكَ ٱلۡأَكۡرَمُ</h1>
<h1>ٱلَّذِي عَلَّمَ بِٱلۡقَلَمِ</h1>
<h1>عَلَّمَ ٱلۡإِنسَٰنَ مَا لَمۡ يَعۡلَمۡ</h1>
<p>Al-Ma'idah 5:54</p>
<p>Last Man Standing</p>
