<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evening Reflections</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to bottom, #fa5f5f 0%, #a665a6 100%);
            color: #333;
            padding: 50px;
            text-align: center;
            margin: 0;
            min-height: 100vh;
        }
        .entry {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(100,0,100,0.1);
        }
        h1 {
            color: #85a5a5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>My Quiet Diary</h1>
    <div class="entry">
        <p>Today I sat by the window and just watched the rainfall. It felt peaceful, like the world whispering secrets.</p>
    </div>
</body>
</html>
